<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container for the quiz game -->
    <div class="container">
        <!-- Main heading for the quiz -->
        <h1>Quiz Game</h1>

        <!-- Div to display the current question -->
        <div id="question"></div>

        <!-- Unordered list to display answer options -->
        <ul id="options"></ul>

        <!-- Div to display feedback after an answer is chosen -->
        <div id="feedback"></div>

        <!-- Div to display the current score -->
        <div id="score">Score: 0</div>

        <!-- Button to restart the quiz game, initially hidden by CSS -->
        <button id="play-again">Play Again</button>
    </div>

    <!-- Link to the external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
